Mickadoo\Yarnyard\Bundle\UserBundle\Entity\User:
  type: entity
  repositoryClass:
    Mickadoo\Yarnyard\Bundle\UserBundle\Entity\UserRepository
  id:
    id:
      type: integer
      generator:
        strategy: IDENTITY
  fields:
    username:
      type: string
      length: 16
      nullable: false
    email:
      type: string
      length: 255
      nullable: true
    password:
      type: string
      length: 60
    salt:
      type: string
      length: 32
    createdAt:
      type: datetime
      nullable: true
    updatedAt:
      type: datetime
      nullable: true
  oneToMany:
    userRoles:
      targetEntity: UserRole
      mappedBy: user