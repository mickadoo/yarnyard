Mickadoo\Yarnyard\Bundle\AuthBundle\Entity\AuthCode:
    type: entity
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToOne:
        client:
            targetEntity: Mickadoo\Yarnyard\Bundle\AuthBundle\Entity\Client
            joinColumn:
                nullable: false
        user:
            targetEntity: Mickadoo\Yarnyard\Bundle\UserBundle\Entity\User