imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    serializer:
        enabled: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Doctrine Migration Configuration
doctrine_migrations:
    dir_name: %kernel.root_dir%/migrations
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

# FOS Rest Bundle Configuration
fos_rest:
    param_fetcher_listener: true
    body_listener: true
    body_converter:
        enabled: true
    format_listener: true
    routing_loader:
        include_format: false
        default_format: json
    view:
        view_response_listener: true
        formats:
            xml: false
            json : true
        default_engine: none
    access_denied_listener:
        json: true
    allowed_methods_listener: true

# FOS Auth Configuration
fos_oauth_server:
    db_driver: orm
    client_class:        Mickadoo\Yarnyard\Bundle\AuthBundle\Entity\Client
    access_token_class:  Mickadoo\Yarnyard\Bundle\AuthBundle\Entity\AccessToken
    refresh_token_class: Mickadoo\Yarnyard\Bundle\AuthBundle\Entity\RefreshToken
    auth_code_class:     Mickadoo\Yarnyard\Bundle\AuthBundle\Entity\AuthCode
    service:
        user_provider: yarnyard.user.user.provider
        options:
            supported_scopes: user

# Nelmo api docs Configuration
nelmio_api_doc:
    sandbox:
        enabled:              true
        body_format:
            formats:
                - json
        authentication:
            name: Authorization
            delivery: header

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

mickadoo_yaml_api_doc_annotation:
    filename: '../docs/myfile.yml'
